<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
{% extends "base.html" %}  {##用entends 来继承base.html#}
{% block content %} {# 定义content块#}
<p> Topics </p>

<ul>
    {% for topic in topics %}
        <li>
        {{ topic }}
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
</body>
</html>
