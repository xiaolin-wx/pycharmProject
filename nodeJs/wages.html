<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资分布系统</title>
    <script src="plugin/dist/echarts.min.js"></script>
    <script src="plugin/jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="main" style="position:absolute; left:0; top:0; width:100%; height:656px; "></div>
<div id="pie" style="position: absolute; left: 0; top: 50px; width: 400px; height: 280px; float: left"></div>
<div id="bar" style="position: absolute; left: 0; top: 295px; width: 550px; height: 330px; float: left"></div>

<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('bar')); //初始化柱状图 getElementById——html的方法，可以查找文档中的一个特定的元素

        $.get('./china/china.json', function (geoJson){   //引入中国的地图
           // console.log("as");
            var myChart_map = echarts.init(document.getElementById('main'));
            myChart_map.hideLoading();
            echarts.registerMap('china', geoJson);//引入中国的地图
            var myData = []; //地图data数据
            var series_zztdata = []; //柱状图data数据
            $.each(geoJson['features'], function(i) {
                var name = geoJson['features'][i]['properties']['name'];  //获取地图上地理位置的名字
                var jiduone = parseInt(Math.random() * (50 - 0 + 1) + 0); //季度值取随机数
                var jidutwo = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var jiduthree = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var jidufour = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var jidufive = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var jidusix = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var jiduseven = parseInt(Math.random() * (50 - 0 + 1) + 0);
                var value = jiduone+jidutwo+jiduthree+jidufour+jidufive+jidusix+jiduseven;
                myData[i] = {name:name,value:value};
                series_zztdata[i] = {
                    name: name,
                    type: 'bar',
                    barWidth: 30,
                    data: [jiduone,jidutwo, jiduthree, jidufour,jidufive,jidusix,jiduseven],
                    label: {show: true}};
            });

            // 柱状图配置
            option_map = {
                 backgroundColor: '#2c343c',//画布背景颜色
                    title: {  //标题样式
                        // subtext: '中国'+series_zztdata[0]['name'],
                        text: '工资分布',
                        x: "center",
                        y: "6%",
                        textStyle: {
                            fontSize: 18,
                            color: "rgba(255, 255, 255,0.5)"
                        },
                    },
                    tooltip: {  //这里设置提示框
                        trigger: 'item',  //数据项图形触发
                        backgroundColor: "rgba(255, 255, 255)",  //提示框浮层的背景颜色。
                        //字符串模板(地图): {a}（系列名称），{b}（区域名称），{c}（合并数值）,{d}（无）
                        formatter: '地区：{b}<br/>平均工资：{c}'
                    },
                    visualMap: {//视觉映射组件
                        top: '42%',
                        right: '3%',
                        min: 0,
                        max: 500,
                        textStyle: {
                            color: '#eee'
                        },
                        text: ['High', 'Low'],
                        realtime: true,  //拖拽时，是否实时更新
                        calculable: true,  //是否显示拖拽用的手柄
                        inRange: {
                            color: ['rgb(78, 163, 151)', 'rgb(34, 195, 170)', 'rgb(123, 217, 165)']
                        }
                    },
                    series: [
                        {
                            name: '工资分布',
                            type: 'map',
                            map: 'china',
                            left: "36%",
                            bottom: "-40%",
                            roam: false,//是否开启鼠标缩放和平移漫游
                            itemStyle: {//地图区域的多边形 图形样式
                                normal: {//是图形在默认状态下的样式
                                    areaColor: '#2c343c',
                                    borderColor: '#0096cb',
                                    borderWidth: 1,
                                    label: {
                                        show: false, //是否显示地图省份得名称
                                        color: "#fff",
                                        fontSize: 10,
                                        fontFamily: "Arial",
                                    }
                                },
                                emphasis: {
                                    borderWidth: 1.5,//鼠标滑过区域，区域边框宽度
                                    borderColor: '#fff',//鼠标滑过区域，区域边框颜色
                                    areaColor: "rgb(78, 163, 151)",//鼠标滑过区域背景色
                                    label: {
                                        //动态展示的样式
                                        show: true, //是否显示地图省份得名称
                                        color: "#fff",
                                        fontSize: 15,
                                        fontFamily: "Arial",
                                    }
                                }
                            },
                            zoom: 1,  //地图缩放比例,默认为1
                            emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                                areaColor: "rgb(78, 163, 151)",
                                color: "#fff"
                            },
                            top: "3%",//组件距离容器的距离
                            data: myData,
                            label: {
                                show: false
                            },
                        }
                    ],
                };
            // 柱状图初始化第一个城市的季度数据
            myChart_map.setOption(option_map);

            option = {
                color: ['rgb(78, 163, 151)'],
                title:{
                    subtext: '中国'+series_zztdata[0]['name'],
                },
                // 工具提示
                tooltip: {
                  // 触发类型  经过轴触发axis  经过轴触发item
                  trigger: 'axis',
                  // 轴触发提示才有效
                  axisPointer: {
                    // 默认为直线，可选为：'line' 线效果 | 'shadow' 阴影效果
                    type: 'shadow'
                  }
                },
                // 图表边界控制
                grid: {
                  // 距离 上右下左 的距离
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  // 是否包含文本
                  containLabel: true
                },
                // 控制x轴
                xAxis: [
                  {
                    // 使用数据的值设为刻度文字
                    type: 'value'
                  }
                ],
                // 控制y轴
                yAxis: [
                    {
                        // 使用类目，必须有data属性
                        type: 'category',
                        // 使用 data 中的数据设为刻度文字
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        // 刻度设置
                        axisTick: {
                            // true意思：图形在刻度中间
                            // false意思：图形在刻度之间
                            alignWithLabel: true
                        }
                    }
                ],
                legend: {
                    show:true,
                    left:'20%',
                    top:'30%',
                    data: ["2020年"],
                },
                // 控制x轴
                series:series_zztdata[0],
              };
            myChart.setOption(option);

            //联动：点击地图上的市区块信息
            myChart_map.on('click', function (params) {
                 var city = params.name;
                 var index = myData.findIndex(function(item) {
                    return item.name === city;
                });
                option['title']['subtext'] = '中国'+city;
                option['series'] = series_zztdata[index];
                myChart.setOption(option);
                 });
        });
    </script>
</body>
</html>
