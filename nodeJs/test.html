<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="plugin/dist/echarts.min.js"></script>
    <script src="china/china.js"></script>
</head>
<div id="main" style="width: 100%; height: 650px; padding: 0px; margin: 0px; border-width: 0px;" align="center"></div>
<body>
<script>
 var myEcharts = echarts.init(document.getElementById("main"));
        var option = {
   series: [
                {
                    name: '工资分布',
                    type: 'map',
                    map: 'china',
                    roam: false,//是否开启鼠标缩放和平移漫游
                    itemStyle: {//地图区域的多边形 图形样式
                        normal: {//是图形在默认状态下的样式
                            areaColor: '#2c343c',
                            borderColor: '#0096cb',
                            borderWidth: 1,
                            label: {
                                show: false,//是否显示标签
                                textStyle: {
                                    color: "black"
                                }
                            },
                        },
                        emphasis: {
                            show: false,
                            areaColor: null
                        },
                        zoom: 2,  //地图缩放比例,默认为1
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            label: { show: true }
                        }
                    },
                    top: "3%",//组件距离容器的距离
                    data: [],
                    label: {
                        show: false
                    },
                }
            ],
        };
        // 使用刚指定的配置项和数据显示图表。
        myEcharts.setOption(option);
    </script>
</body>
</html>
